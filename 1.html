<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 예제</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            flex-direction: column;
            background-color: #444;
            padding: 10px;
            max-width: 120px; /* 메뉴 너비 조절 */
            margin-left: 10px; /* 왼쪽 여백 추가 */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        main {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        .swiper-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden; /* 이미지가 페이지 바깥으로 나가지 않도록 처리 */
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>웹페이지 예제</h1>
</header>

<nav>
    <a href="#">메뉴1</a>
    <a href="#">메뉴2</a>
    <a href="#">메뉴3</a>
    <a href="#">메뉴4</a>
</nav>

<main>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image1.jpg" alt="이미지 1"></div>
            <div class="swiper-slide"><img src="image2.jpg" alt="이미지 2"></div>
            <div class="swiper-slide"><img src="image3.jpg" alt="이미지 3"></div>
        </div>
        <!-- 추가 이미지는 필요에 따라 더 추가할 수 있습니다. -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</main>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>

</body>
</html>
